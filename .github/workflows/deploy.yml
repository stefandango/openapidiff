name: Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          # Pull latest infrastructure configuration
          cd /opt/projects/hetzner-infrastructure
          git pull origin main
          
          # Create deployment directory
          mkdir -p projects/openapidiff-static/html
          
          # Run deployment script from infrastructure repo
          cd projects/openapidiff-static
          chmod +x deploy.sh
          ./deploy.sh deploy
          
          echo "âœ… Deployment completed successfully"
          docker ps | grep openapidiff-static
        EOF
        
        # Process HTML file to replace Umami website ID
        sed 's/data-website-id="openapidiff-site"/data-website-id="06177427-4285-4537-a211-29c1ccf929ca"/' index.html > index_processed.html
        
        # Copy processed static files to server
        scp index_processed.html styles.css script.js ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/projects/hetzner-infrastructure/projects/openapidiff-static/html/
        
        # Rename the processed file on server to index.html
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /opt/projects/hetzner-infrastructure/projects/openapidiff-static/html && mv index_processed.html index.html"
        
        # Restart the service to pick up new files
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /opt/projects/hetzner-infrastructure/projects/openapidiff-static && ./deploy.sh restart"
        
    - name: Verify deployment
      run: |
        echo "Deployment completed!"
        echo "Site should be available at: https://openapidiff.stefandango.dev"